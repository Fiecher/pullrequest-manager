services:
  pullrequest-manager:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: pullrequest
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pullrequest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "pullrequest"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  migrate:
    image: migrate/migrate:latest
    command: [
      "-path", "/migrations/pg",
      "-database", "postgres://postgres:password@db:5432/pullrequest?sslmode=disable",
      "up"
    ]
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/pullrequest?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations
    networks:
      - internal
    restart: no

volumes:
  postgres_data:

networks:
  internal:
